    <!-- MDB -->

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Container wrapper -->

            <!-- Navbar brand -->

                PIZZA ORDER SYSTEM <i class="fa-solid fa-pizza-slice ms-2 text-dark"></i>
            </a>

            <!-- Toggle button -->
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarButtonsExample" aria-controls="navbarButtonsExample" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>

            <!-- Collapsible wrapper -->
            <div class="collapse navbar-collapse" id="navbarButtonsExample">
                <!-- Left links -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">

                        Login
                    </button>
                    <button type="button" class="btn btn-dark me-3 text-light">
                        Sign up for free
                    </button>
                </div>
            </div>
            <!-- Collapsible wrapper -->
        </div>
        <!-- Container wrapper -->
    </nav>

            </div>

            <div class="col-8">

                    <div class="carousel-inner">

                            <img src="../image/Trumpwallpapers - Pizza Wallpapers (1).jpg" class="d-block w-100 rounded" alt="Wild Landscape" style="height:350px;" />

                    </div>

                    </button>
                    <button class="carousel-control-next" type="button" data-mdb-target="#carouselExampleControls" data-mdb-slide="next">

                        <div class="mb-3">

                        </div>
                        <div class="mb-3">
                            <label for="email" class="ms-3">Email</label>
                            <input type="text" id="email" placeholder="enter your name" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="" class="ms-3">Message</label>
                            <textarea id="" cols="30" rows="5" class="form-control"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <div class="bg-dark text-center">
        <p class="text-light fs-5 fw-light">Created by Story</p>
